<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sign Up</title>
      <link type="text/css"   rel="stylesheet" href="sign_up.css">
  </head>

  <body>
     <form  name="sign_up_form"  class="form"> 
        <h2 class="heading">Sign Up</h2>
        <hr /><br>

        <div id="name" class="div_style" >
            <label for="fullname" class="label_style"><b>Full Name<span style="color:red;">*</span></b></label>
            <input type="text" class="input_style" placeholder="Full Name" name="fullname" oninput="validateName()" id="name_id" autocomplete="off"/><br/>
            <span class="seterror"></span><br><br>
        </div>
        
       <div id="email" class="div_style">
            <label for="email" class="label_style"><b>Email<span style="color: red;">*</span></b></label>
            <input type="text" class="input_style" placeholder="Enter Email" name="email" oninput="validateEmail()" autocomplete="off"/>
            <br><span class="seterror"></span><br><br>
        </div>

        <div id="phone" class="div_style" >
            <label for="Phone" class="label_style"><b>Phone<span style="color: red;">*</span></b></label>
            <input type="text" class="input_style" placeholder="Enter contact No." name="phone" oninput="validateNumber()" autocomplete="off"/>
            <br><span class="seterror"></span><br><br>
       </div>

        <div id="dob" class="div_style">
            <label for="DOB" class="label_style"><b>DOB<span style="color:red;">*</span></b></label>
            <input type="date"  class="input_style" placeholder="Enter DOB" name="dob" id="mydate" oninput="validateDOB()"/> <br>
            <span class="seterror "></span><br><br>
        </div>

        <div id="gender" class="div_style">
            <label for="gender" class="label_style"><b>Gender<span style="color:red;">*</span></b></label>
            <div class="input_style">
                <label >Male<input type="radio"  name="gender"  oninput="validateGender()" /></label>
                <label>Female<input type="radio"  name="gender" oninput="validateGender()" /></label>
            </div><br>
            <span class="seterror"></span><br> <br>
        </div>

        <div id="password" class="div_style">
            <label for="password" class="label_style"><b>Password<span style="color: red;">*</span></b>
            <input type="password" class="input_style" placeholder="Enter Password" name="password" oninput="validatePassword()" ></label><br>
            <span class="seterror"></span><br><br>
        </div>
      
        <div id="cpassword" class="div_style">
            <label for="cpassword" class="label_style"><b>Confirm Password<span style="color: red;">*</span></b></label>
            <input type="password" class="input_style"  placeholder="Enter Confirm Password" name="cpassword" oninput="validateConfirmPassword()"><br>
            <span class="seterror"></span><br><br>
        </div>
       
         <div id="address" class="div_style">
            <label for="Address" class="label_style"><b>Address</b></label>
            <textarea class="input_style" name="address"   oninput="validateAddress()" id="address_id" resize="none"></textarea><br><br>
            <span class="seterror"></span>
         </div>   
    
         <button type="submit" class="btn" id="submitId" onclick="alert('Form submitted successfully')"><b>Sign Up</b></button>
       
    </form>
        <script src="sign_up.js"></script>
  </body>
</html>
